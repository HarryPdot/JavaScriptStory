<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maplestory Idle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="hp-bar"><span class="health-bar"></span></header>
        
        <div class="grid">
            <div class="party-one">
                <ms-character sprite="./assets/images/Character/beginner_stand_0.png"/>
            </div>

            <div class="center-grid">
                <header class="monster-name"><span class="monsterNameText"></span></header>
                <div class="monsters-grid">
                    <ms-mob sprite="./assets/images/snail_stand.png" id="mob"/>
                </div>
            </div>
            <div class="party-two">
                <div class="character-two"></div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- Components -->
    <script src="./components/Character.js"></script> 
    <script src="./components/mobs.js"></script>
    <!-- Functions -->
    <script src="damageSystem.js"></script>
</body>
</html>
