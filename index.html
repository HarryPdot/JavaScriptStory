<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptStory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="static/favicon.png"/>
</head>
<body>

        <div id="start-screen">
            <div class="start-screen-border">
                <div class="start-screen-title">JavaScriptStory</div>
                <div class="start-screen-stats">
                    <div class="start-screen-level">Lv. 1</div>
                    <div class="start-screen-class">Class: Thief</div>
                </div>
                <button class="start-button" onClick="startGame()">START</button>
            </div>
        </div>


    <div class="container">
        <audio controls="controls" src="https://maplestory.io/api/GMS/210.1.1/map/104010000/bgm" loop="loop"></audio>

        <div class="top-right"><span id="exp-gained"></span></div>

        <header class="hp-bar"><span class="health-bar"></span></header>
        <header class="mob-name"><span class="mobNameText"></span></header>
        
        <div class="grid">
            <div class="character-container">
                <ms-character sprite="./assets/images/character/beginner_stand_0.png"/>
            </div>
            <div class="mob-container">
                <div id="damageLine"></div>
                <div class="mob-grid"></div>
            </div>
        </div>

        <div class="footer-tab">
            <div id="level-text">level: <span id="current-level"></span></div>
            <div id="progress-bar"><div id="current-progress"></div></div>
            <button onClick="hax()">spam4hax</button>
        </div>

        <img src="./assets/images/map/lith_platform.png"/>
    </div>

    <!-- SCRIPTS -->
    <script>
        function hax() {
            setInterval(attack, attackSpeed)
        }
    </script>
    <!-- Utility -->
    <script src="./mixins/index.js"></script>
    <!-- Components -->
    <script src="./components/Character.js"></script> 
    <script src="./components/Mob.js"></script>
    <!-- Mixins -->
    <script src="./mixins/damage.js"></script>
    <script src="./mixins/mobs.js"></script>
</body>
</html>
