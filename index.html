<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptStory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="static/favicon.png"/>
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <div id="start-modal">
                <h1>JavaScriptStory</h1>
                <div id="modal-content">
                    <span>Lv. 1</span>
                    <span>Class: Thief</span>
                </div>
                <button onClick="startGame()">START</button>
            </div>
        </div>

        <audio controls="controls" src="https://maplestory.io/api/GMS/210.1.1/map/104010000/bgm" loop="loop"></audio>

        <!-- <div class="top-right"><span id="exp-gained"></span></div> -->

        <div id="mob-hp"></div>
        <div id="mob-name"></div>
        <div id="kill-counter"><span id="killed"></span>/<span id="required-kills"></span></div>
        
        <div class="grid">
            <div class="player-container">
                <img src="./assets/images/player/beginner_stand_0.png"/>
            </div>
            <div class="mob-container">
                <div id="damageLine"></div>
                <div id="progress-mob-hpbar"><div id="current-mob-hp-progress"></div></div>
                <div id="mob"></div>
            </div>
        </div>

        <div class="footer-tab">
            <div id="lvl-text">LV. <span id="current-lvl"></span></div>
            <div id="exp-bar"><div id="current-exp"></div></div>
            <button onClick="hax()">spam4hax</button>
        </div>

        <img src="./assets/images/map/lith_platform.png"/>
    </div>

    <!-- SCRIPTS -->
    <script>
        function hax() {
            setInterval(attack, attackSpeed)
        }
    </script>
    <!-- Data -->
    <script src="./assets/data/mobs.js"></script>
    <!-- Utility -->
    <script src="./mixins/index.js"></script>
    <!-- Components -->
    <script src="./components/Player.js"></script> 
    <script src="./components/Mob.js"></script>
    <!-- Mixins -->
    <script src="./mixins/damage.js"></script>
    <script src="./mixins/mobs.js"></script>
</body>
</html>
