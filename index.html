<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptStory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="static/favicon.png"/>
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <ms-loader></ms-loader>
            <div id="start-modal">
                <h1>JavaScriptStory</h1>
                <div id="modal-content">
                    <span>Lv. 1</span>
                    <span>Class: Thief</span>
                </div>
                <button onClick="startGame()">START</button>
            </div>
        </div>
        <div id="player-top-left">
            <div class="top-left-info">
                <div id="lvl-text">LV. <span id="current-lvl"></span></div>
            </div>
            <div id="current-exp"><div id="exp-bar"></div></div>
        </div>
        <button id="toggle-mute" onClick="muteAll()">Sound ON</button>
        
        <ms-menu></ms-menu>

        <!-- <div class="top-right"><span id="exp-gained"></span></div> -->

        <div id="mob-hp"></div>
        <div id="mob-name"></div>
        <div id="kill-counter"><span id="killed"></span></div>
        <div id="boss-timer"></div>
        <div class="grid">
            <div class="player-container">
                <img src="./assets/images/player/beginner_stand_0.png"/>
            </div>
            <div class="mob-container">
                <div id="damageLine"></div>
                <div id="progress-mob-hpbar"><div id="current-mob-hp-progress"></div></div>
                <div id="mob"></div>
            </div>
        </div>

        <!-- <div id="progress-boss-hpbar"><div id="current-boss-hp-progress"></div></div> -->

        <div class="footer-tab">


            <button onClick="hax()">spam4hax</button>
        </div>

        <img id="platform" />
    </div>

    <audio id="bgm" loop="loop"></audio>

    <!-- SCRIPTS -->
    <script>
        function hax() {
            setInterval(attack, attackSpeed)
        }
    </script>
    <!-- Config -->
    <script src="config.js"></script>
    <!-- Data -->
    <script src="assets/data/mobs.js"></script>
    <script src="assets/data/maps.js"></script>
    <!-- Utility -->
    <script src="mixins/index.js"></script>
    <!-- Components -->
    <script src="components/Loader.js"></script> 
    <script src="components/Menu.js"></script> 
    <script src="components/Player.js"></script> 
    <script src="components/Mob.js"></script>
    <!-- Mixins -->
    <script src="mixins/audio.js"></script>
    <script src="mixins/damage.js"></script>
    <script src="mixins/maps.js"></script>
    <script src="mixins/mobs.js"></script>
    <!-- API -->
    <script src="services/Map.js"></script>
</body>
</html>
