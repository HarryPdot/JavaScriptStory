<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maplestory Idle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <audio controls="controls" src="https://maplestory.io/api/GMS/210.1.1/map/104010000/bgm" loop="loop"></audio>

        <div class="top-right"><span id="exp-gained"></span></div>

        <header class="hp-bar"><span class="health-bar"></span></header>
        <header class="mob-name"><span class="mobNameText"></span></header>
        
        <div class="grid">
            <div class="character-container">
                <ms-character sprite="./assets/images/character/beginner_stand_0.png"/>
            </div>
            <div class="mob-container">
                <div class="damage">
                    <div class= "damage-line-1"></div>
                    <div class= "damage-line-2"></div>
                    <div class= "damage-line-3"></div>
                    <div class= "damage-line-4"></div>
                    <div class= "damage-line-5"></div>
                    <div class= "damage-line-6"></div>
                </div>
                <div class="mob-grid"></div>
            </div>
        </div>

        <div class="footer-tab">
            <div id="level-text">level: <span id="current-level"></span></div>
            <div id="progress-bar"><div id="current-progress"></div></div>
        </div>

        <img src="./assets/images/map/lith_platform.png"/>
    </div>

    <!-- SCRIPTS -->
    <!-- Utility -->
    <script>
        const template = document.createElement('template');
    
        var render = function (template, node) {
            node.innerHTML = template;
        };
    </script>
    <!-- Components -->
    <script src="./components/DamageLine.js"></script>
    <script src="./components/Character/Character.js"></script> 
    <script src="./components/Mob/Mob.js"></script>
    <!-- Mixins -->
    <script src="./mixins/damage.js"></script>
    <script src="./mixins/mobs.js"></script>
</body>
</html>
